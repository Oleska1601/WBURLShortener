app:
  name: "Delayed Notifier"
  version: "1.0.0"

server:
  host: "0.0.0.0"
  port: 8082
  shutdown_timeout: 10s

postgres: 
  host: "postgres" 
  port: 5432
  user: "${POSTGRES_USER}"
  password: "${POSTGRES_PASSWORD}"
  db: "${POSTGRES_DB}"
  ssl_mode: "disable"
  max_open_conns: 0
  max_idle_conns: 2
  conn_max_lifetime: 0s  

logger:
  level: "info"

redis:
  host: "redis"
  port: 6379
  password: ""
  database: 0
  ttl: 1h